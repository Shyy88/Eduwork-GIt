<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    <p id="demo"></p>
    <script>
    let length = 16; // number
    let lastName = 'Johnson'; // string
    const x = {
        firstName : 'John',
        lastName : 'Doe'
    }; // object
    document.getElementById('demo').innerHTML = typeof(length);
    document.getElementById('demo').innerHTML = typeof(lastName);
    document.getElementById('demo').innerHTML = typeof(x);
    </script>
</body>
</html>
